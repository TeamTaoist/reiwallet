name: CI Build | Refactor Branch

on:
  push:
    branches: [ refactor ]

jobs:     
  build:
    name: build
    runs-on: ubuntu-latest
    env:
      HUSKY: 0
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      
      - name: Build
        run: |
          npm install
          npm run build
        env:
          CI: false
