name: Manual Release | Main Branch

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag (Also version)'
        required: true
        type: string

jobs:
  build:
    name: Build from tag and release it
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      
      - name: Build release version
        run: |
          npm install
          npm run build
        env:
          CI: false
      
      - name: Zip build artifacts
        uses: montudor/action-zip@v1
        with:
          args: zip -qq -r reiwallet-build.zip build

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          token: '${{ secrets.ACTION_TOKEN }}'
          tag_name: '${{ inputs.tag }}'
          prerelease: false
          draft: false
          files: reiwallet-build.zip
          generate_release_notes: true
          name: '${{ inputs.tag }}'
          body: |
            <details>
              <summary>ðŸ¤– Autogenerated Conventional Changelog</summary>

            
            </details>
